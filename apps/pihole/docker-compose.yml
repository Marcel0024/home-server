services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    hostname: Nuc
    environment:
      - TZ=Europe/Amsterdam
      - FTLCONF_LOCAL_IPV4=192.168.2.253
      - FTLCONF_webserver_api_password=$WEBPASSWORD
      - FTLCONF_webserver_port=80
      - FTLCONF_dns_upstreams=192.168.2.252
      - FTL_CMD=no-daemon -- --dns-forward-max 300
    volumes:
      - pihole:/etc/pihole/
      - pihole_dnsmasq:/etc/dnsmasq.d/
    cap_add:
      - NET_ADMIN
    ports:
      - "192.168.2.253:53:53/tcp"
      - "192.168.2.253:53:53/udp"
      - "192.168.2.253:80:80/tcp"
    restart: unless-stopped

  unbound:
    container_name: unbound
    image: mvance/unbound:latest
    volumes:
      - unbound:/opt/unbound/etc/unbound
    ports:
      - "192.168.2.252:53:53/udp"
      - "192.168.2.252:53:53/tcp"
    restart: unless-stopped

volumes:
  pihole:
  pihole_dnsmasq:
  unbound:


